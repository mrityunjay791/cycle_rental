<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Closed Transfers</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Closed Transfer</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h3 class="popover popover-right" id="info"></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<!-- Advanced Tables -->
					<div class="panel panel-primary">
						<div class="panel-heading">Transfer Details</div>
						<div class="panel-body">
							<div class="table-responsive" id="closedTransferTable">
								<table class="table table-striped table-bordered table-hover"
									id="closedTransfers">
									<thead>
										<tr>
											<th>Transfer Id</th>
											<th>Transferred from</th>
											<th>Transferred to</th>
											<th>Quantity</th>
											<th>Dispatched at</th>
											<th>Arrived on</th>
											<th>Vehicle number</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
					<!--End Advanced Tables -->
					<div id="bicyclesTransferred" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<div class="glyphicon glyphicon-remove"></div>
									</button>
									<h4 class="modal-title">Chasis Numbers of the bicycles transferred</h4>
								</div>
								<div class="modal-body">
									<p id="bicycleChasisNo"></p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">Close</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- /. ROW  -->
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.spring-friendly.js}"
		type="text/javascript"></script>
	<script th:src="@{/js/dataTables.bootstrap.js}" type="text/javascript"></script>
	<script th:src="@{/js/tabledata.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
</body>
</html>
