<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Template site title
   ================================================== -->
<title>Forgot Password</title>

<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="keywords" content="" />
<meta name="description" content="" />

<!-- Bootstrap CSS
   ================================================== -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/nivo-lightbox.css" />
<link rel="stylesheet" href="css/nivo_themes/default/default.css" />

<!-- Main CSS
   	================================================== -->
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/default.css" />

<!-- Google web font
   ================================================== -->
<link href='https://fonts.googleapis.com/css?family=Raleway:700'
	rel='stylesheet' type='text/css' />
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

	<!-- Navigation section
================================================== -->
	<section class="navbar navbar-fixed-top custom-navbar"
		role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon icon-bar"></span> <span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="/index.html#home" class="smoothScroll navbar-brand">BICYCLE
					SHARING</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index.html#home" class="smoothScroll">HOME</a></li>
					<li><a href="index.html#work" class="smoothScroll">HOW IT
							WORKS</a></li>
					<li><a href="/index.html#about" class="smoothScroll">ABOUT</a></li>
					<li><a href="/index.html#portfolio" class="smoothScroll">GALLERY</a></li>
					<li><a href="/index.html#plan" class="smoothScroll">PLANS</a></li>
					<li><a href="/index.html#contact" class="smoothScroll">CONTACT</a></li>
				</ul>
			</div>
		</div>
	</section>
	<div class="register">
		<div class="container">
			<form action="#" th:action="@{/forgotPasswordConfirmation}"
				th:object="${forgotPasswordData}" method="post">
				<div class="row">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<h2>Please Enter Your Email</h2>
						<hr class="colorgraph"></hr>
						<div class="form-group">
							<div class="text-danger" th:text="${errorMessage}"></div>
							<input type="email" name="email" class="form-control input-lg"
								placeholder="Enter Your Email" tabindex="3" required="required" />
						</div>

						<hr class="colorgraph" />
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" value="Reset Password"
									class="btn btn-primary btn-block btn-lg" tabindex="7" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div style="height: 110px"></div>

	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-3" align="left">
					<h4>
						Copyright <a href="/index.html#home">Bicycle Sharing</a>
					</h4>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-3" align="right">
					<h4>
						Developed by <a href="/index.html#home">Java Interns</a>
					</h4>
				</div>
			</div>
		</div>
	</div>

	<!-- javascript  -->
	<script src="js/jquery.js" th:src="@{js/jquery.js}"></script>
	<script src="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="js/smoothscroll.js" th:src="@{js/smoothscroll.js}"></script>
</body>
</html>
