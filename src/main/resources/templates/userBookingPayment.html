	<!-- form start -->
	<form action="#" th:action="@{/user/userBookingPayment}"
		th:object="${userBookingPaymentData}" method="post">
		<div class="register">
			<div class="container">
				<div class="row">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<h2>Payment</h2>
						<hr class="colorgraph"></hr>
						<div class="row">
							<div class="text-danger" th:text="${errorMessage}"></div>
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label>Pickup Place</label>
										</div>
									</div>
									<div class="col-md-8">
										<div class="form-group">
											<input type="text" class="form-control input-lg"
												name="pickUppoint"
												th:value="${pickUpPoint.location}"
												disabled="disabled" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label>Pickup Time</label>
										</div>
									</div>
									<div class="col-md-8">
										<div class="form-group">
											<input type="text" class="form-control input-lg"
												name="expectedOutTime"
												th:value="${userBookingDetails.bookingTime}"
												disabled="disabled" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label>Return Time</label>
										</div>
									</div>
									<div class="col-md-8">
										<div class="form-group">
											<input type="text" class="form-control input-lg"
												name="expectedInTime"
												th:value="${userBookingDetails.returnTime}"
												disabled="disabled" />
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<h4>Amount</h4>
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
									<input id="amount" type="text" name="fare" th:value="${fare}"
										class="form-control input-lg" tabindex="5" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="col-md-4">
										<p>
											<strong>Payment Mode</strong>
										</p>
									</div>
									<div class="col-md-8">
										<label class="radio-inline pull-left"> <input type="radio"
											name="mode" value="cash" tabindex="1" required="required"/>PayAt Pickup Point
										</label>
										<label class="radio-inline pull-right"> <input type="radio"
											name="mode" value="wallet" tabindex="2" required="required"/>Pay From Wallet
										</label><br/>
										 <label class="radio-inline pull-left"> <input type="radio"
											name="mode" value="debitCard" tabindex="3" required="required"/>Debit Card
										</label> <label class="radio-inline pull-right"> <input type="radio"
											name="mode" value="internetBanking" tabindex="4" required="required"/>Internet
											Banking
										</label>
									</div>
								</div>
							</div>
						</div>
						<hr class="colorgraph" />
						<div class="row">
						<div class="col-md-3"></div>
							<div class="col-md-6">
								<input type="submit" value="Check Out"
									class="btn btn-primary btn-block btn-lg" tabindex="5" />
							</div>
						<div class="col-md-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- form end -->
