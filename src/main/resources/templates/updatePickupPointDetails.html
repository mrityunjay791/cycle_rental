<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Update Pickup Point Details</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">

			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Update Pick up Point Details</h1>
				</div>
			</div>
			<!-- /. ROW  -->

			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-md-10">
				<div class="text-danger"  th:text="${errorMessage}"></div>
					<div class="panel panel-primary">
						<div class="panel-heading">Enter new data</div>
						<div class="panel-body">
							<div class="col-sm-6">
								<form action="#" th:action="@{/admin/updatePickupPointDetails}"
									th:object="${pickupPointData}" method="post"
									class="form-horizontal">
									<div class="control-group">
										<label class="control-label">Id</label>
										<div class="controls">
											<input type="text" tabindex="1" name="pickUpPointId"
												th:value="${pickUpPoint.pickUpPointId}"
												class="input-xlarge form-control" required="required"
												readonly="readonly" /> <span class="help-block">Id
												of the pick up point you chose</span>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">Location</label>
										<div class="controls">
											<textarea th:text="${pickUpPoint.location}" tabindex="2"
												maxlength="250" name="location" class="input-xlarge form-control"
												required="required"></textarea>
											<span class="help-block">Location of the Pick up Point</span>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">Max capacity</label>
										<div class="controls">
											<input type="number" tabindex="3" maxlength="3" min="1" max="999"
												th:value="${pickUpPoint.maxCapacity}" name="maxCapacity"
												class="input-xlarge form-control" required="required" /> <span
												class="help-block">The maximum no. of bicycle this
												pick up point can hold</span>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">Is active</label>
										<div class="controls">
											<select name="isActive" tabindex="4"
												class="input-xlarge form-control" required="required">
												<option th:value="true">Yes</option>
												<option th:value="false">No</option>
											</select> <span class="help-block">Is this Pick up point active</span>
										</div>
									</div>

									<div class="control-group">
										<div class="controls">
											<button type="submit" tabindex="5" class="btn btn-primary">Update
												Pick up Point</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-1"></div>
			</div>

		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
</body>
</html>
