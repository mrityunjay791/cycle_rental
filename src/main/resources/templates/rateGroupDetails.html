<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Rate Groups</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">
						Rate Groups 
					</h1>
				</div>
			</div>
			<div class="row" style="margin-bottom: 10px">
				<h2 class="text-danger" th:text="${errorMessage}"></h2>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<!-- Advanced Tables -->
					<div class="panel panel-primary">
						<div class="panel-heading">Rate Group Details</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Id</th>
											<th>Base Rate</th>
											<th>Discount(%)</th>
											<th>Effective From</th>
											<th>Effective Upto</th>
											<th>Group Type</th>
											<th>Is Active?</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="rateGroup : ${rateGroups}">
											<td class="text-center" th:text="${rateGroup.rateGroupId}"></td>
											<td class="text-center"
												th:text="${rateGroup.baseRateBean.baseRate}"></td>
											<td class="text-center" th:text="${rateGroup.discount}"></td>
											<td class="text-center" th:text="${rateGroup.effectiveFrom}"></td>
											<td class="text-center" th:text="${rateGroup.effectiveUpto}"></td>
											<td class="text-center" th:text="${rateGroup.groupType}"></td>
											<td class="text-center" th:if="${rateGroup.isActive}">✔</td>
											<td class="text-center" th:unless="${rateGroup.isActive}">✘</td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
					<!--End Advanced Tables -->
				</div>

			</div>
			<!-- /. ROW  -->
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>
	<script th:src="@{/js/dataTables.bootstrap.js}" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$("#dataTables-example").dataTable();
		});
	</script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
</body>
</html>
