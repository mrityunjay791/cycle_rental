<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Template site title
   ================================================== -->
<title>Bicycle Sharing:Payment</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="keywords" content="" />
<meta name="description" content="" />

<!-- Bootstrap CSS
   ================================================== -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/nivo-lightbox.css" />
<link rel="stylesheet" href="/css/nivo_themes/default/default.css" />
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- Main CSS
   	================================================== -->
<!-- Google web font
   ================================================== -->
<link href='https://fonts.googleapis.com/css?family=Raleway:700'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<!-- Navigation section
================================================== -->
	<div class="wrapper">
		<div th:include="adminNav :: head-and-side"></div>
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">Payment</h1>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<strong>Payment Details</strong>
						</div>
						<div class="panel-body">
							<div class="col-md-8 col-sm-8 col-xs-8">
								<form action="#" th:action="@{/register}"
									th:object="${paymentData}" method="post">
									<div class="row">
										<div
											class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">
											<div class="row">
												<div class="col-md-12">
													<div class="form-group">
														<select id="option" class="form-control input-lg"
															name="type" required="required" onchange="payment()">
															<option value="">Choose Plan:</option>
															<option value="Starter">Starter</option>
															<option value="Regular">Regular</option>
															<option value="Explorer">Explorer</option>
														</select>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12">
													<div class="form-group">
														<div class="col-md-6">

															<h4>Payment Mode</h4>
														</div>
														<div class="col-md-6">
															<label class="radio-inline"> <input type="radio"
																name="mode" value="cash" /> Cash
															</label>
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="form-group">
													<div class="col-md-6">
														<h4>Amount</h4>
													</div>
													<div class="col-md-6">
														<input id="amount" type="text" name="amount"
															class="form-control input-lg" tabindex="2"
															readonly="readonly" />
													</div>
												</div>
											</div>
											<hr class="colorgraph" />
											<div class="row">
												<div class="col-md-6">
													<input type="submit" value="Pay Now"
														class="btn btn-primary btn-block btn-lg" tabindex="7" />
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- panel-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script src="/js/jquery.js" th:src="@{js/jquery.js}"></script>
	<script src="/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="/js/smoothscroll.js" th:src="@{js/smoothscroll.js}"></script>
	<script src="/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
