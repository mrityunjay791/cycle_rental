<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Change Base Rate</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">

			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Update Base Rate</h1>
				</div>
			</div>
			<!-- /. ROW  -->

			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<div class="panel panel-primary">
						<div class="panel-heading">Base Rate Details</div>
						<div class="panel-body">
							<br />
							<h3 class="popover popover-right" id="info"></h3>
							<h3 class="text-danger" th:text="*{errorMessage}"></h3>
							<h2 class="text-success" th:text="*{successMessage}"></h2>
							<hr />
							<div class="col-sm-6">
								<form onsubmit="return updateBaseRate()" class="form-horizontal">
									<fieldset>

										<div class="control-group">
											<label class="control-label">Group Type</label>
											<div class="controls">
												<input type="text" class="form-control" id ="groupType" name="groupType"
													th:value="${groupType.groupType}" readonly="readonly"
													maxlength="15" required="required" tabindex="1" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">Base Rate</label>
											<div class="controls">
												<input type="number" class="form-control" id="baseRate" name="baseRate"
													min="1" max="999" step="1" title="enter only positive number" maxlength="3"
													pattern="[0-9]{1,3}" th:value="${groupType.baseRate}"
													required="required" tabindex="2" />
											</div>
										</div>
										<br />
										<div class="control-group">
											<div class="controls">
												<input type="submit" tabindex="3" class="btn btn-primary"
													 id="update" value="Submit" /> <input type="reset" tabindex="4"
													class="btn btn-primary" value="Reset" />
											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script src="/js/custom.js" th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/ajax-functions.js}" type="text/javascript"></script>
</body>
</html>
