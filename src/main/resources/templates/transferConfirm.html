<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bicycle Sharing:Confirm Shipment</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<!-- Navigation section
================================================== -->
	<div class="wrapper">
		<div th:include="adminNav :: head-and-side"></div>
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">Transfer request</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3>Request details</h3>
							</div>
							<div class="panel-body">
								<div>
									<p>
										The Cycles with the following chasis number is to be shipped
										to <strong><span
											th:text="${transfer.transferredTo.location}"></span></strong>.
									</p>
									<div class="col-sm-2" th:each="bicycle : ${session.biCycles}">
										<h4>
											<span class="label label-info" th:text="${bicycle.chasisNo}"></span>
										</h4>
									</div>
									<br /> <br />
									<form th:action="@{/manager/confirmShipment}"
										th:object="${transferData}" method="post">
										<input type="text" class="form-control" name="vehicleNo"
											placeholder="Vehicle Number"
											pattern="^[A-Z]{2}[ -][0-9]{1,2}(?: [A-Z])?(?: [A-Z]*)? [0-9]{4}$"
											required="required" /><br /> <input type="hidden"
											name="transferId" th:value="${transfer.transferId}" /> <input
											type="submit" class="btn btn-primary" /> <a
											href="/manager/transfers"><button type="button"
												class="btn btn-default">Cancel</button></a>
									</form>

								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6" style="padding-top: 60px;">
						<h3 class="text-danger" th:text="*{errorMessage}"></h3>
						<h2 class="text-success" th:text="*{successMessage}"></h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script src="/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
