<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Print Booking Details</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">

			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header text-success">Bicycle Successfully
						alloted..!!</h1>
				</div>
			</div>
			<!-- /. ROW  -->

			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="panel panel-primary">
						<div class="panel-heading">Booking details</div>
						<div class="panel-body">
							<div class="col-sm-12">
								<div class="col-sm-1"></div>
								<div class="col-sm-11" id="printId">
									<div class="row">
										<div class="col-sm-12">
											<div class="col-sm-6">
												<label>Booking Id</label>
											</div>
											<div class="col-sm-6">
												<span th:text="${bookingDetails.bookingId}"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="col-sm-6">
												<label>User Id</label>
											</div>
											<div class="col-sm-6">
												<span th:text="${bookingDetails.user.userId}"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="col-sm-6">
												<label>BiCycle Id</label>
											</div>
											<div class="col-sm-6">
												<span th:text="${bookingDetails.biCycleId.biCycleId}"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="col-sm-6">
												<label>Actual Out Time:</label>
											</div>
											<div class="col-sm-6">
												<span th:text="${bookingDetails.actualOut}"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="col-sm-6">
												<label>Expected Return Time:</label>
											</div>
											<div class="col-sm-6">
												<span th:text="${bookingDetails.expectedIn}"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="col-sm-6">
												<label>Picked Up From:</label>
											</div>
											<div class="col-sm-6">
												<span th:text="${bookingDetails.pickedUpFrom.location}"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<div style="padding: 5px" class="text-center">
								<input type="submit" class="btn btn-primary" value="PRINT"
									onclick="print();" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
	<script>
		function print() {
			var prtContent = document.getElementById("printId");
			var WinPrint = window
					.open('', '',
							'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
			WinPrint.document.write(prtContent.innerHTML);
			WinPrint.document.close();
			WinPrint.focus();
			WinPrint.print();
			WinPrint.close();
		}
	</script>
</body>
</html>
