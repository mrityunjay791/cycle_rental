<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Template site title
   ================================================== -->
<title>Registration</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="keywords" content="" />
<meta name="description" content="" />

<!-- Bootstrap CSS
   ================================================== -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/nivo-lightbox.css" />
<link rel="stylesheet" href="css/nivo_themes/default/default.css" />

<!-- CSS for jquery datetime picker -->
<link rel="stylesheet" href="/css/jquery.datetimepicker.css"
	th:href="@{/css/jquery.datetimepicker.css}" />

<!-- Main CSS
   	================================================== -->
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/default.css" />
<!-- Google web font
   ================================================== -->
<link href='https://fonts.googleapis.com/css?family=Raleway:700'
	rel='stylesheet' type='text/css' />
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
	<!-- Navigation section
================================================== -->
	<section class="navbar navbar-fixed-top custom-navbar"
		role="navigation">
		<div class="container">

			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon icon-bar"></span> <span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="/index.html#home" class="smoothScroll navbar-brand">BICYCLE
					SHARING</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index.html#home" class="smoothScroll">HOME</a></li>
					<li><a href="/index.html#work" class="smoothScroll">HOW IT
							WORKS</a></li>
					<li><a href="/index.html#about" class="smoothScroll">ABOUT</a></li>
					<li><a href="/index.html#portfolio" class="smoothScroll">GALLERY</a></li>
					<li><a href="/index.html#plan" class="smoothScroll">PLANS</a></li>
					<li><a href="/index.html#contact" class="smoothScroll">CONTACT</a></li>
				</ul>
			</div>
		</div>
	</section>

	<!-- form start -->
	<form action="#" th:action="@{/payment}" th:object="${userData}"
		enctype="multipart/form-data" method="post"
		onsubmit="return emailFunction(this);">
		<div class="register">

			<div class="text-danger" th:text="${failure}"></div>
			<div class="container">
				<div class="row">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<h2>Please Sign Up</h2>
						<hr class="colorgraph"></hr>
						<div class="row">
							<div class="text-danger" th:text="${errorMessage}"></div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="firstName"
										class="form-control input-lg" pattern="[a-zA-Z]{2,20}"
										title="Please enter alphabet only. Size{min=2 , max=20}"
										placeholder="First Name" tabindex="1" maxlength="20"
										required="required" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="lastName"
										class="form-control input-lg" placeholder="Last Name"
										pattern="[a-zA-Z]{2,20}"
										title="Please enter alphabet only. Size{min=2 , max=20}"
										tabindex="2" maxlength="20" required="required" />
								</div>
							</div>
						</div>
						<span id="email_error_id" class="text-danger"></span>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="email" name="email" id="emailId"
										class="form-control input-lg" placeholder="Enter Email"
										title="Please Enter valid email" tabindex="3" maxlength="50"
										required="required" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="email" name="confirmUserEmail" id="email_confirm"
										class="form-control input-lg" maxlength="50"
										title="Please Enter valid email" placeholder="Confirm Email"
										tabindex="4" required="required" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="text" name="mobileNo" class="form-control input-lg"
								placeholder="Enter Mobile No" tabindex="5" pattern="[0-9]{10}"
								title="Enter 10 digits Number Only" maxlength="10"
								required="required" />
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<select class="form-control input-lg" name="proofType"
										tabindex="6" required="required">
										<option value="">Select Proof Type:</option>
										<option value="Driving Licence">Driving Licence</option>
										<option value="Voter ID">Voter ID</option>
										<option value="Aadhar Card">Aadhar Card</option>
										<option value="PAN Card">PAN Card</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="proofNo" class="form-control input-lg"
										placeholder="Enter Proof Id" pattern="[a-zA-Z0-9]{2,20}"
										title="please enter alphabet and digits only.Size[min=2,max=20]"
										maxlength="20" tabindex="7" required="required" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="file" id="upload" name="document"
										onchange="checkSize(5242880)" class="form-control input-lg"
										tabindex="8" title="Upload Proof Document" required="required" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="dateOfBirth"
										class="form-control input-lg" id="datepicker"
										pattern="^\d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$"
										onsubmit="checkDate();"
										placeholder="Date Of Birth (yyyy-mm-dd)" tabindex="9"
										required="required" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<textarea name="userAddress" class="form-control input-lg"
								placeholder="Enter Address" tabindex="10" rows="5"
								maxlength="250" required="required"></textarea>
						</div>
						<div class="row">
							<div class="col-md-3">
								<p class="agreement input-lg">
									<input type="checkbox" value="" tabindex="11" id="iAgreeId"
										required="required" /> I Agree
								</p>
							</div>
							<div class="col-md-9" align="left">
								By clicking <strong class="label label-primary">I Agree</strong>,
								you agree to the <a href="#" data-toggle="modal"
									data-target="#t_and_c_m" style="color: maroon;">Terms and
									Conditions</a> set out by this site.
							</div>
						</div>
						<hr class="colorgraph" />
						<div class="row">
							<div class="col-md-6">
								<button type="submit" id="payNow" onclick="return checkDate()"
									class="btn btn-primary btn-block btn-lg" tabindex="12">
									Pay Now</button>
							</div>
							<div class="col-md-6">
								<a href="login"> <input type="button" value="Sign In"
									class="btn btn-success btn-block btn-lg" tabindex="13" />
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">Ã—</button>
								<h4 class="modal-title" id="myModalLabel">Terms Conditions</h4>
							</div>
							<div class="modal-body">
								<h1>Terms and conditions page</h1>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									data-dismiss="modal" onclick="iAgree();">I Agree</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
	</form>
	<!-- form end -->

	<div style="height: 110px"></div>

	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-3" align="left">
					<h4>
						Copyright <a href="/index.html#home">Bicycle Sharing</a>
					</h4>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-3" align="right">
					<h4>
						Developed by <a href="/index.html#home">Java Interns</a>
					</h4>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js" th:src="@{js/jquery.js}"></script>
	<script src="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="js/smoothscroll.js" th:src="@{js/smoothscroll.js}"></script>
	<script src="/js/custom.js" th:src="@{/js/custom.js}"></script>
	<script src="/js/jquery.datetimepicker.full.js"
		th:src="@{/js/jquery.datetimepicker.full.js}"></script>
	<script>
		$('#datepicker').datetimepicker({
			yearOffset : 0,
			lang : 'ch',
			timepicker : false,
			format : 'Y-m-d',
			formatDate : 'Y-m-d',
		});
	</script>
</body>
</html>
