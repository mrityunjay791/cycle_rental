<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bicycle Sharing:Admin</title>
<!-- Bootstrap Styles-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom Styles-->
<link th:href="@{/css/admin-styles.css}" rel="stylesheet" />
<!-- Google Fonts-->
<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}"
	rel="stylesheet" type="text/css" />
<!-- TABLE STYLES-->
<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<div th:include="adminNav :: head-and-side"></div>
	<div id="page-wrapper">
		<div id="page-inner">

			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">
						Welcome <small>Today's summary</small>
					</h1>
				</div>
			</div>
			<!-- /. ROW  -->
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<!-- Advanced Tables -->
					<!-- Currently it contains hard-coded data later data will from database -->
					<div class="panel panel-primary">
						<div class="panel-heading">Bookings Details</div>
						<div class="panel-body">
							<div class="table-responsive" id="bookingtable">
								<table class="table table-striped table-bordered table-hover"
									id="bookings">
									<thead>
										<tr>
											<th>Booking Id</th>
											<th>User Id</th>
											<th>First Name</th>
											<th>Booking time</th>
											<th>Picked up from</th>
											<th>Returned at</th>
											<th>Out time</th>
											<th>In time</th>
											<th>Bicycle No.</th>
										</tr>
									</thead>
								</table>
							</div>

						</div>
					</div>
					<!--End Advanced Tables -->
				</div>

			</div>
			<!-- /. ROW  -->

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">

					<div class="panel panel-primary">
						<div class="panel-heading">Pickup point managers</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Id</th>
											<th>Location</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Email ID.</th>
											<th>IsOpen</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="pickUpPointManagers : ${pickUpPointManagers}">
											<td class="text-center"><span
												th:text="${pickUpPointManagers.pickUpPoint.pickUpPointId}"></span></td>
											<td class="text-center"><span
												th:text="${pickUpPointManagers.pickUpPoint.location}"></span></td>
											<td class="text-center"><span
												th:text="${pickUpPointManagers.user.firstName}"></span></td>
											<td class="text-center"><span
												th:text="${pickUpPointManagers.user.lastName}"></span></td>
											<td class="text-center"><span
												th:text="${pickUpPointManagers.user.email}"></span></td>
											<td class="text-center"
												th:if="${pickUpPointManagers.pickUpPoint.isOpen}">✔</td>
											<td class="text-center"
												th:unless="${pickUpPointManagers.pickUpPoint.isOpen}">✘</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /. ROW  -->

		</div>
		<!-- /. PAGE INNER  -->
	</div>
	<div th:include="adminNav :: page-footer"></div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
	<!-- Bootstrap Js -->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Metis Menu Js -->
	<script th:src="@{/js/jquery.metisMenu.js}" type="text/javascript"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/jquery.dataTables.js}" type="text/javascript"></script>
	<script th:src="@{/js/dataTables.bootstrap.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.spring-friendly.js}"
		type="text/javascript"></script>
	<script th:src="@{/js/tabledata.js}" type="text/javascript"></script>
	<!-- Custom Js -->
	<script th:src="@{/js/custom-scripts.js}" type="text/javascript"></script>
</body>
</html>
