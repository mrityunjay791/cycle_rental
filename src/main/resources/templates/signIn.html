<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

	<!-- Navigation section
================================================== -->
	<section class="navbar navbar-fixed-top custom-navbar"
		role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon icon-bar"></span> <span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="/index.html#home" class="smoothScroll navbar-brand">BICYCLE
					SHARING</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index.html#home" class="smoothScroll">HOME</a></li>
					<li><a href="/index.html#work" class="smoothScroll">HOW IT
							WORKS</a></li>
					<li><a href="/index.html#about" class="smoothScroll">ABOUT</a></li>
					<li><a href="/index.html#portfolio" class="smoothScroll">GALLERY</a></li>
					<li><a href="/index.html#plan" class="smoothScroll">PLANS</a></li>
					<li><a href="/index.html#contact" class="smoothScroll">CONTACT</a></li>
				</ul>
			</div>
		</div>
	</section>
	<div class="register">
		<div class="container">
			<div class="row"></div>
			<div class="text-danger" th:text="${loginError}"></div>
			<form action="#" th:action="@{/login}" th:object="${loginData}"
				method="post">
				<div
					class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<h2>Please Sign In</h2>
					<hr class="colorgraph"></hr>
					<div class="form-group">
						<input type="email" name="email" maxlength="50"
							class="form-control input-lg" placeholder="Enter Email Id"
							tabindex="1" title="Enter Valid Email Id" required="required" />
					</div>

					<div class="form-group">
						<input type="password" name="password" pattern="*{4,16}"
							maxlength="16" class="form-control input-lg"
							placeholder="Enter Password" tabindex="2" required="required" />
					</div>
					<div>
						<span class="button-checkbox pull-left"> <input
							type="checkbox" tabindex="3" name="remember-me" id="remember-me" />
							Remember Me
						</span> <span><a href="forgotPassword" tabindex="4"
							class="btn btn-link pull-right" style="font-size: 1.1em">Forgot
								Password?</a></span>

					</div>
					<br />
					<hr class="colorgraph" />
					<div class="row">
						<div class="col-md-6">
							<input type="submit" value="Login"
								class="btn btn-primary btn-block btn-lg" tabindex="5" />
						</div>
						<div class="col-md-6">
							<a href="register"> <input type="button" value="Register"
								class="btn btn-success btn-block btn-lg" tabindex="6" />
							</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div style="height: 110px"></div>

	<div class="foot">
		<div class="footer">
			<div class="container">
				<div class="col-md-3 col-sm-3 col-xs-3" align="left">
					<h4>
						Copyright <a href="/index.html#home">Bicycle Sharing</a>
					</h4>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6"></div>
				<div class="col-md-3 col-sm-3 col-xs-3" align="right">
					<h4>
						Developed by <a href="/index.html#home">Java Interns</a>
					</h4>
				</div>
			</div>
		</div>
	</div>

	<!-- javascript  -->
	<script src="js/jquery.js" th:src="@{js/jquery.js}"></script>
	<script src="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="js/smoothscroll.js" th:src="@{js/smoothscroll.js}"></script>
</body>
</html>
