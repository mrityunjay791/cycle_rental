<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

	<!-- Navigation section
================================================== -->
	<section class="navbar navbar-fixed-top custom-navbar"
		role="navigation">
		<div class="container">

			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon icon-bar"></span> <span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
				<a href="/index.html#home" class="smoothScroll navbar-brand">BICYCLE
					SHARING</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">

					<li><a href="/index.html" class="smoothScroll">HOME</a></li>
					<li><a href="/index.html#work" class="smoothScroll">HOW IT
							WORKS</a></li>
					<li><a href="/index.html#about" class="smoothScroll">ABOUT</a></li>
					<li><a href="/index.html#portfolio" class="smoothScroll">GALLERY</a></li>
					<li><a href="/index.html#plan" class="smoothScroll">PLANS</a></li>
					<li><a href="/index.html#contact" class="smoothScroll">CONTACT</a></li>
					<li class="dropdown"><a href="#" data-toggle="dropdown"
						class="dropdown-toggle"><i class="fa fa-user fa-fw"></i><span>ACCOUNT</span><strong
							class="caret"></strong></a>
						<ul class="dropdown-menu black-and-white">
							<li><a
								th:href="@{/user/userProfile/} + ${#authentication.principal.userId}"><i
									class="fa fa-user fa-fw"></i>View Profile<br /> [<small
									sec:authentication="name">[email]</small>] </a></li>
							<li class="divider"></li>
							<li><a href="/user/changePassword"><i
									class="fa fa-gear fa-fw"></i>Change Password</a></li>
							<li class="divider"></li>
							<li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i>Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</section>
	<div class="register">
		<div class="container">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<h2 style="color: green">!!! SUCCESS !!!</h2>
					<hr class="colorgraph"></hr>
					<div class="text-danger" th:text="${errorMessage}"></div>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="panel panel-primary">
								<div class="panel-heading">Booking details</div>
								<div class="panel-body" style="background-color: white;">
									<div class="col-sm-12" id="printId">
										<div class="row">
											<div class="col-sm-12">
												<div class="col-sm-6">
													<label>Booking Id</label>
												</div>
												<div class="col-sm-6">
													<span th:text="${bookingDetails.bookingId}"></span>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="col-sm-6">
													<label>User Id</label>
												</div>
												<div class="col-sm-6">
													<span th:text="${bookingDetails.user.userId}"></span>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="col-sm-6">
													<label>Return Time:</label>
												</div>
												<div class="col-sm-6">
													<span th:text="${bookingDetails.expectedIn}"></span>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="col-sm-6">
													<label>Pickup Location:</label>
												</div>
												<div class="col-sm-6">
													<span th:text="${bookingDetails.pickedUpFrom.location}"></span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="panel-footer">
									<div style="padding: 5px" class="text-center">
										<input type="submit" class="btn btn-primary" value="PRINT"
											onclick="print();" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr class="colorgraph" />
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	<div style="height: 110px"></div>

	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-3" align="left">
					<h4>
						Copyright <a href="/index.html#home">Bicycle Sharing</a>
					</h4>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-3" align="right">
					<h4>
						Developed by <a href="/index.html#home">Java Interns</a>
					</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- javascript  -->
	<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
	<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="/js/smoothscroll.js" th:src="@{/js/smoothscroll.js}"></script>
	<script>
		function print() {
			var prtContent = document.getElementById("printId");
			var WinPrint = window
					.open('', '',
							'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
			WinPrint.document.write(prtContent.innerHTML);
			WinPrint.document.close();
			WinPrint.focus();
			WinPrint.print();
			WinPrint.close();
		}
	</script>
</body>
</html>
